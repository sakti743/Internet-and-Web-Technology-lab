<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant's Form</title>
</head>
<body>
    <div class="form-container">
        <h2 align="center" size="20">APPLICATION FORM</h2>
        <fieldset>
        <legend> Personal Details</legend>
        <div class="form-row">
            <div class="form-group">
                <label for="full-name">Applicant's full name</label>
                    <input type="text" id="full-name" name="full-name">
            </div>
            <br>
            <div class="form-group">
                <label>Father's Name</label>
                    <input type="text" id="full-name" name="full-name">
            </div>
            <br>
            <div class="form-row">
                <div class="form-group">
                    <label>Gender</label>
                    <label><input type="radio" name="gender" value="male" checked> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="others"> Others</label>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group">
                    <label for="marital-status">Marital Status</label>
                    <select name="marital-status" id="marital-status">
                    <option value="">--Select--</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group">
                    <label>Handicapped</label>
                    <label><input type="radio" name="handicapped" value="no" checked> No</label>
                    <label><input type="radio" name="handicapped" value="yes"> Yes</label>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group">
                    <label>EWS</label>
                    <label><input type="radio" name="ews" value="no" checked> No</label>
                    <label><input type="radio" name="ews" value="yes"> Yes</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
